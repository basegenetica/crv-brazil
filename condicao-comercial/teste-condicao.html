<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRV LAGOA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9dd9d649b8.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-5">
        <h2>Formul√°rio de Parcelamento</h2>
        <form id="parcelamentoForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="valorPedido">Valor do Pedido:</label>
                <input type="number" class="form-control" id="valorPedido" name="valorPedido" required>
                <div class="invalid-feedback">
                    Por favor, insira o valor do pedido.
                </div>
            </div>
            <div class="form-group">
                <label for="categoriaProduto">Categoria do Produto:</label>
                <select class="form-control" id="categoriaProduto" name="categoriaProduto" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="leite">Leite</option>
                    <option value="corte">Corte</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecione uma categoria.
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularParcelamento()">Calcular
                Parcelamento</button>
        </form>
        <div class="mt-3">
            <h3>Resultado:</h3>
            <ul id="resultado" class="list-group"></ul>
        </div>
    </div>
    <script src="../navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
