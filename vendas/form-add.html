<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9dd9d649b8.js" crossorigin="anonymous"></script>
  <title>Novo Pedido</title>
</head>

<body>
  <div class="container">
    <h1>Novo Pedido</h1>
    <form>
      <div class="row">
        <div class="col border-end">
          <div class="form-group">
            <label for="dataPedido">Data do Pedido</label>
            <input type="date" class="form-control" id="dataPedido" name="dataPedido">
          </div>
          <div class="form-group">
            <label for="pedido">Pedido</label>
            <input type="number" class="form-control" id="pedido" name="pedido">
          </div>
          <div class="form-group">
            <label for="nomeCliente">Nome do Cliente</label>
            <input type="text" class="form-control" id="nomeCliente" name="nomeCliente">
          </div>
          <div class="form-group">
            <label for="vlrPedido">Valor do Pedido</label>
            <input type="text" class="form-control" id="vlrPedido" name="vlrPedido">
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="parcelas">Parcelas</label>
            <select class="form-control" id="parcelas" name="parcelas">
              <!--O campo parcelas é alimentado por um json-->
            </select>
          </div>
          <div class="form-group">
            <label for="formaEntrega">Forma de Entrega</label>
            <input type="text" class="form-control" id="formaEntrega" name="formaEntrega">
          </div>
          <div class="form-group">
            <label for="vendedor">Vendedor</label>
            <input type="text" class="form-control" id="vendedor" name="vendedor">
          </div>
          <div class="form-group">
            <label for="parceiro">Parceiro</label>
            <input type="text" class="form-control" id="parceiro" name="parceiro">
          </div>
          <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Salvar Pedido</button>
          </div>
        </div>
      </div>


    </form>
  </div>
</body>
<script>
  var parcelasJSON = {
    "parcelas": [
      { "value": "1", "label": "Á vista" },
      { "value": "2", "label": "Link de Pagamento" },
      { "value": "3", "label": "1x (30)" },
      { "value": "4", "label": "1x (120)" },
      { "value": "5", "label": "1x (20)" },
      { "value": "6", "label": "1x (45)" },
      { "value": "7", "label": "1x (60)" },
      { "value": "8", "label": "2x (30,60)" },
      { "value": "9", "label": "2x (60,90)" },
      { "value": "10", "label": "3x (30,60,90)" },
      { "value": "11", "label": "3x (60,90,120)" },
      { "value": "12", "label": "4x (30,60,90,120)" },
      { "value": "13", "label": "4x (60,90,120,150)" },
      { "value": "14", "label": "5x (30,60,90,120,150)" },
      { "value": "15", "label": "5x (60,90,120,150,180)" },
      { "value": "16", "label": "6x (30,60,90,120,150,180)" },
      { "value": "17", "label": "6x (60,90,120,150,180,210)" },
      { "value": "18", "label": "7x (30,60,90,120,150,180,210)" },
      { "value": "19", "label": "8x (30,60,90,120,150,180,210,240)" }
      // Adicione mais opções conforme necessário
    ]
  };

  // Preencher o campo "parcelas" com as opções do JSON
  var parcelasSelect = document.getElementById("parcelas");
  parcelasJSON.parcelas.forEach(function (opcao) {
    var option = document.createElement("option");
    option.value = opcao.value;
    option.text = opcao.label;
    parcelasSelect.add(option);
  });
</script>

</html>
